<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="bg-light">
    <header class="container p-5">
        <div class="input-group my-3 w-50 mx-auto">
            <label class="input-group-text" for="inputGroupSelect01">Choose Tax Type</label>
            <select class="form-select" id="inputGroupSelect">
                <option value="0" selected>Option ...</option>
                <option value="1">Male (income>300000)</option>
                <option value="2">Female (income>350000)</option>
            </select>
        </div>
        <div class="input-group my-3 mx-auto w-50">
            <input type="number" class="form-control" placeholder="Input Your Tax Payable Income" id="income-input">
            <button class="btn btn-outline-secondary fw-bold" type="button" id="button-input">Calculate</button>
        </div>
    </header>
    <main class="container">
        <div class="w-75 mx-auto">
            <h1 id="tax-result" class="text-center text-primary fw-bold fs-1"></h1>
        </div>
    </main>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
